<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        h1 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #555;
        }
        .note-list {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
        }
        .note {
            background: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Notes</h1>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Note Title" required>
            <input type="file" name="file" required>
            <input type="submit" value="Upload Note">
        </form>

        <div class="note-list">
            <h2>Existing Notes</h2>
            {% if notes %}
                {% for note in notes %}
                    <div class="note">
                        <h3>{{ note.title }}</h3>
                        <p>Uploaded on: {{ note.upload_date }}</p>
                        <a href="{{ note.file.url }}" target="_blank">View Note</a>
                    </div>
                {% endfor %}
            {% else %}
                <p>No notes uploaded yet.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
