{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 11 by Ragvir Hothi</title>
    <link rel="stylesheet" href="{% static 'doliststyle.css' %}">
</head>
<body>
    <main class="maincontainer">
        <h1 class="apptitle">To do list by Ragvir Hothi</h1>
        <form class="dolistform" action="{% url 'to_do_list:add' %}" method="post" role="form">
            {% csrf_token %}
            <section class="formgroup">
                <label for="task">What to do?....</label>
                <input type="text" id="task" name="task" class="todo_text" placeholder="type your task..." required>
                {{ form.text }}
                <button class="btnadd">ADD TO LIST</button>
            </section>
        </form>
        <section class="formgroup">
            <button class="btn_deleteeach">Completed</button>
            <button class="btn_deleteall">DELETE ALL</button>
        </section>
        <section class="formgroup">
            <h3>Added to list</h3>
            <ul class="listdo">
                {% for task in todo_tasks %}
                    <li class="listitem {% if task.completed %}completed{% endif %}">
                        {{ task.text }}
                        {% if not task.completed %}
                            <a href="{% url 'to_do_list:complete_task' task.id %}" class="btn_complete">Mark Complete</a>
                        {% endif %}
                        <a href="{% url 'to_do_list:delete_task' task.id %}" class="btn_delete">Delete</a>
                    </li>
                {% empty %}
                    <p>No tasks added yet.</p>
                {% endfor %}
            </ul>
        </section> 
    </main>
</body>
</html>
